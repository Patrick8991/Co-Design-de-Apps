<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8">
		<title>Pagina2</title>
		<link rel="stylesheet" type="text/css" href="CSS/Pagina2.css">
        <script src="CSS/Pagina2.css"></script>
		<link href="https://fonts.googleapis.com/css?family=Oxygen|Signika|Ubuntu" rel="stylesheet">
	</head>

	<body>
		<div id="pagina2">
            <form >

            </form>
            <form >

            </form>
            <form >
			    <input type="button" id="concluir" value="Concluír" >
			</form>
			<form >
			    <input type="button" id="cancelar" value="Cancelar" >
			</form>
		</div>
	</body>
</html>
